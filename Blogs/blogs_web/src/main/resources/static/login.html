<script>

    //页面加载完毕，应该先判断cookie中是否有保存有之前登录过的账号信息
    $(function () {

        var flag = $.cookie("remember");
        if (flag === "ok"){

            //为页面上的文本框和密码框,复选框赋值
            $("input[name='username']").val($.cookie("username"))
            $("input[name='userpassword']").val($.cookie("userpassword"))
            $("input[name='remember']").prop("checked",true)
        }else{
            $("input[name='username']").val("")
            $("input[name='userpassword']").val("")
            $("input[name='remember']").prop("checked",false)

        }


    })

    //当点击登录按钮时,触发该方法

    function logins() {

        var params = {
            username:$("input[name='username']").val(),
            userpassword:$("input[name='userpassword']").val(),
            remember:$("input[name='remember']").prop("checked")
        }

        $.ajax({

            url:"/getLogin",
            type:"get",
            data:params,
            dataType:"json",
            statusCode:{
                200:function (rel) {

                    if (rel){
                        //登录成功,页面跳转至博客用户个人页面profile.html

                        window.location.href="profile.html";


                    }else{
                     //登录失败,在页面上给出提示

                        $("span[id='ts']").html("<font color='red'>用户名或密码有误,请重新输入!</font>")

                    }


                },

                500:function () {

                    alert("服务器异常!")

                }
            }

        })

    }


</script>
